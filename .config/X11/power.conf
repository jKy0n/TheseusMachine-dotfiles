#!/bin/sh

# ~/.config/X11/power.conf
# Controle de energia em modo WM minimalista

# ---- TIMEOUTS ----
DPMS_OFF=$((9*60))  # 9 min → apaga tela

# ---- X SETTINGS ----
xset s $DPMS_OFF 0      # 9 min para screensaver
xset +dpms
xset dpms 0 0 $DPMS_OFF # apaga tela após 9 min

# ---- XSS-LOCK ---- (lock após ~10 min)
pgrep -xu "$USER" xss-lock > /dev/null || \
    xss-lock -n -l --transfer-sleep-lock -- dm-tool switch-to-greeter &
